<body>
<br><br><br><br><br>
 <div class="container">
     <div class="row">
         <div class="col-md-12">
            <h1 class="text-white">Inicio de Sesion</h1>
        </div>
        <div class="col-md-12">
            <hr>
        </div>
    </div>
    <div class="row" *ngIf="loading">
        <div class="col-md-12">
            <div class="spinner-border text-primary float-end" role="status">
                <span class="visually-hidden">loading...</span>
            </div>
        </div>
        <br>
        <br>
    </div>
    <form (ngSubmit) = "crearInicio()"  id="crear">
     <br>
     <div class="row">
        <div class="col-md-12">
        <label class="text-white">Ingresar Nombre</label>
           <input type="password" [(ngModel)]="cliente.nombre" [ngModelOptions]="{standalone: true}" placeholder="nombre" class="form-control" required>
        </div>
    </div>
    <br>
     <div class="row">
         <div class="col-md-12">
         <label class="text-white">Correo</label>
            <input type="email" [(ngModel)]="cliente.correo" [ngModelOptions]="{standalone: true}" placeholder="correo" class="form-control" required>
         </div>
     </div>
       <br>
     <div class="row">
      <div class="col-md-12">
          <button class="btn btn-success float-end" >Siguiente   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
</svg></button>
      </div>
     </div>
       </form>
       <br>
       <div class="row" *ngIf="errorInicio">
       <label class="float-end" style="color: red;">Nombre o Correo no valido</label>
       </div>
       <div class="row">
         <div class="col-md-12">
       <label class="float-end text-white">Crea Tu Cuenta <a href = "#" (click)="crearCuenta()"> Aqui </a></label>   
      </div>
     </div>
       <label class="float-width text-white"><a href = "#" (click)="administrador()"> Admin </a></label>   
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    </body>
