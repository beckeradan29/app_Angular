     <body>
    <br>
 <div class="container">
     <div class="row">
         <div class="col-md-12">
            <h1 class="text">Datos del Perfil </h1>
<button class="btn btn-outline-danger float-end" (click)="salir()">Regresar     <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-right" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M1.5 1.5A.5.5 0 0 0 1 2v4.8a2.5 2.5 0 0 0 2.5 2.5h9.793l-3.347 3.346a.5.5 0 0 0 .708.708l4.2-4.2a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 8.3H3.5A1.5 1.5 0 0 1 2 6.8V2a.5.5 0 0 0-.5-.5z"/>
</svg></button>
        </div>
        <div class="col-md-12">
            <hr>
        </div>
    </div>
    <div class="row" *ngIf="loading">
        <div class="col-md-12">
            <div class="spinner-border text-dark float-end" role="status">
                <span class="visually-hidden">loading...</span>
            </div>
        </div>
        <br>
        <br>
    </div>
    <ul>
     <li>Nombre: {{cliente.nombre}}</li><li> Apellido: {{cliente.apellido}} </li><li>DPI: {{cliente.cui}}</li>
     <li>Nit: {{cliente.nit}}</li><li>Correo: {{cliente.correo}}</li>
     </ul>
     <br>
     <h3>Telefonos: </h3>
     <ul>
     <li *ngFor = "let producto1 of cliente.tcliente"> {{producto1.telefono}}</li>
     </ul>
      <br>
     <h3>Direcciones: </h3>
     <ul>
     <li *ngFor = "let producto1 of cliente.dcliente"> {{producto1.direccion}}</li>
     </ul>
     <br>
     <div class="row">
         <div class="col-md-12">
<button class="btn btn-outline-primary float-left" (click)="mostrar()">Agregar Telefono   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-phone" viewBox="0 0 16 16">
  <path d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h6zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z"/>
  <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
</svg></button>
        </div>
        </div>
        <form (ngSubmit) = "crearTelefono()"  id="crear" *ngIf="crear">
       <br>
     <div class="row"> 
         <div class="col-md-4">
          <input type="text" [(ngModel)]="telefono" [ngModelOptions]="{standalone: true}" placeholder="telefono" class="form-control" required>
         </div>
         <div class="col-md-1">
         <button class="btn btn-danger btn-sm">Agregar</button>
         </div>
     </div>
       </form>
       <br>
     <div class="row">
         <div class="col-md-12">
<button class="btn btn-outline-primary float-left" (click)="mostrar1()">Agregar Direccion    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
  <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
</svg></button>
        </div>
        </div>
        <form (ngSubmit) = "crearDireccion()"  id="crear1" *ngIf="crear1">
       <br>
     <div class="row">
       <br>
         <div class="col-md-4">
          <input type="text" [(ngModel)]="direccion" [ngModelOptions]="{standalone: true}" placeholder="direccion" class="form-control" required>
         </div>
         <div class="col-md-1">
         <button class="btn btn-danger btn-sm">Agregar</button>
         </div>
     </div>
     <br>
     <br>
       </form>
     </div>
     <br>
     <br>
     <br>
     <br>
     <br>
     <br>
     <br>
     <br>
     <br>
     </body>
